<h2>Run shinyalert example</h2>

<h3>Description</h3>

<p>Launch an example Shiny app that shows how easy it is to
create modals with <code>shinyalert</code>.<br /><br />
The demo app is also
<a href="https://daattali.com/shiny/shinyalert-demo/">available online</a>
to experiment with.
</p>


<h3>Usage</h3>

<pre>
runExample()
</pre>
