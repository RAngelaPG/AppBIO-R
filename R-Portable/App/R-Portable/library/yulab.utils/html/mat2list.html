<h2>mat2list</h2>

<h3>Description</h3>

<p>convert a matrix to a list
</p>


<h3>Usage</h3>

<pre>
mat2list(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>the input matrix</p>
</td></tr>
</table>


<h3>Value</h3>

<p>a list that contains matrix columns as its elements
</p>


<h3>Examples</h3>

<pre>
x &lt;- matrix(1:15, nrow = 3)
mat2list(x)
</pre>
